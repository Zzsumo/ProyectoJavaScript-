<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tasks</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" href="../assets/fisica_logo.png" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo lado-izquierdo">
          <img class="logo" src="../assets/fisica_logo.png" alt="" />
          <p>Tasks</p>
        </div>

        <ul class="navbar-menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="tasks.html">Tareas</a></li>
        </ul>

        <div class="navbar-logo lado-derecho">
          <img src="../assets/usuario.png" alt="" />
        </div>
      </nav>
    </header>

    <main class="tareas">
      <h1>Empieza con tus tareas!</h1>
      <section class="carga_datos">
        <div class="nomTarea flex">
          <label for="nombreTarea">Tarea:</label>
          <input type="text" id="nombreTarea" placeholder="Nombre..." />
        </div>
        <br />
        <div class="prioridadTarea flex">
          <label for="prioTarea">Prioridad:</label>
          <select name="prioridad" id="prioTarea">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>
        <br />
        <div class="fTarea flex">
          <label for="fechTarea">Vencimiento:</label>
          <input type="date" id="fechTarea" />
        </div>
        <div class="btnTarea">
          <button id="btnAgregar">Agregar</button>
        </div>
      </section>
      <section class="tarasCargadas">
        <h2>Tareas Cargadas:</h2>
        <div class="taras">
          <ul id="listaTareas"></ul>
          <br />
          <span id="tareasPendientes"></span>
        </div>
      </section>
    </main>
    <script src="../scripts/app.js"></script>
  </body>
</html>
